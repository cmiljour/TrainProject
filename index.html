<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script>

	</script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>

	<header class="jumbotron"><h1>Dope Train Scheduler</h1></header>
	<div class="boxBorder">
		<table id="trainTable" class="table table-striped table-responsive">
		<nav class="navbar">Current Train Schedule</nav>
		  <thead>
		    <tr>
		      <th>Train Name</th>
		      <th>Destination</th>
		      <th>Frequency (min)</th>
		      <th>Next Arrival</th>
		      <th>Minutes Away</th>
		    </tr>
		  </thead>
		  <tbody></tbody>
		</table>
	</div>
	<div class="addTrainBox boxBorder">
		<nav class="navbar">Add Train</nav>
		<form>
		  <div class="form-group">
		    <label for="trainInput">Train Name</label>
		    <input type="text" class="form-control" id="trainInput" placeholder="Enter train">
		  </div>
		  <div class="form-group">
		    <label for="destinationInput">Destination</label>
		    <input type="text" class="form-control" id="destinationInput" placeholder="Enter destination">
		  </div>
		  <div class="form-group">
		    <label for="trainTimeInput">First Train Time</label>
		    <input type="datetime-local" class="form-control" id="trainTimeInput" placeholder="Enter time">
		  </div>
		  <div class="form-group">
		    <label for="frequencyInput">Frequency(min)</label>
		    <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Frequency">
		  </div>
		  <button id="submitAddTrain" type="button" class="btn">Submit</button>
		  <button id="deleteSchedules" type="button" class="btn">Delete Schedules</button>
	</div>
		</form>
	</div>
